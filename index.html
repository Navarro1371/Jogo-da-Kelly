<body>

<div id="game">

</div>

<div id="ui">
  <p id="faseTexto">Fase 1 - Oliwan ğŸ˜’</p>
  <p id="bossLife">Vida do Boss: 100</p>

<script>

let fase = 1;
let bossLife = 100;
let playerLife = 100;

function attack(){
  if(fase === 4) return;

  let dano = Math.floor(Math.random()*20)+10;
  bossLife -= dano;

  mensagem("Kelly atacou! -" + dano);

  if(bossLife <= 0){
    setTimeout(proximaFase, 800);
  } else {
    setTimeout(bossTurn, 600);
  }

  atualizarVida();
}

function catAttack(){
  if(fase === 4) return;

  let dano = Math.floor(Math.random()*15)+5;
  bossLife -= dano;

  mensagem("O gatinho atacou! -" + dano);

  if(bossLife <= 0){
    setTimeout(proximaFase, 800);
  } else {
    setTimeout(bossTurn, 600);
  }

  atualizarVida();
}

function bossTurn(){
  let dano = Math.floor(Math.random()*15)+5;
  playerLife -= dano;

  mensagem("Boss atacou! -" + dano);

  if(playerLife <= 0){
    mensagem("Kelly caiu... mas o amor Ã© mais forte ğŸ’–");
    setTimeout(reiniciar,1500);
  }

  atualizarVida();
}

function atualizarVida(){
  document.getElementById("bossLife").innerText =
  "Vida do Boss: " + Math.max(0,bossLife) +
  " | Vida Kelly: " + Math.max(0,playerLife);
}

function mensagem(txt){
  document.getElementById("mensagem").innerText = txt;
}

function proximaFase(){
  fase++;
  bossLife = 120;
  playerLife = 100;

  if(fase === 2){
    document.getElementById("faseImg").src = "fase2.png";
    document.getElementById("faseTexto").innerText =
    "Fase 2 - IrmÃ£o Bagunceiro ğŸŒ€";
  }
  else if(fase === 3){

    document.getElementById("faseTexto").innerText =
    "Fase 3 - O Pecado ğŸ˜ˆ";
    bossLife = 150;
  }
  else if(fase === 4){
    document.getElementById("faseImg").src = "final.png";
    document.getElementById("faseTexto").innerText =
    "Final Verdadeiro ğŸ’";
    document.getElementById("mensagem").innerText =
    "VocÃªs venceram todos os desafios â¤ï¸";
    document.getElementById("bossLife").innerText = "";
    return;
  }

  atualizarVida();
  mensagem("Novo inimigo apareceu!");
}

function reiniciar(){
  fase = 1;
  bossLife = 100;
  playerLife = 100;

  document.getElementById("faseImg").src = "fase1.png";
  document.getElementById("faseTexto").innerText =
  "Fase 1 - Oliwan ğŸ˜’";

  atualizarVida();
  mensagem("Prepare-se!");
}

</script>
